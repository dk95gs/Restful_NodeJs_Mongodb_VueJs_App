<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <title>Dilshan API</title>
  </head>
  <body>
    <div id="app">
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <h1>Song API - Assignment 2</h1>
            <button class="btn btn-primary" @click="getSongs()" >Get All Songs</button>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col">
              <input v-model="id" type="text" v-model="title" />
              <button @click="getSingleSong(id)" class="btn btn-success">Find Song By Id</button>
              <button class="btn btn-danger">Delete Song By Id</button>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col">
            <label for="">Id</label>
            <input type="text">
            <label for="">Title</label>
            <input type="text">
            <label for="">Genre</label>
            <input type="text">
            <button class="btn btn-warning">Update song</button>

          </div>
        </div>
        <br><br>
        <div class="row">
          <table class="table table-bordered">
            <tr>
              <th v-for="item in headers">
                {{item}}
              </th>
              <th>
            </tr>
            <tr v-for="item in displayItems">
              <td>{{item._id}}</td>
              <td>{{item.title}}</td>
              <td>{{item.genre}}</td>
              <td>
                <button @click="getReviewsForSong(item._id)">See Reviews</button>
              </td>
            </tr>
          </table>
        </div>
      </div>


    </div>
  </body>
  <script>
    new Vue({
      el: '#app',
      data: {
        title: '',
        baseUrl: window.location.href,
        displayItems: [],
        headers: [],
        id: ''
      },
      methods: {
        getSongs: function(){
          axios.get(this.baseUrl + "songs").then( (response) => {
            this.displayItems = response.data;
            this.headers = Object.keys(this.displayItems[0]);
            console.log(this.displayItems);
          });
        },
        getReviewsForSong: function(song_id) {
          axios.get(this.baseUrl + "sreviews/" + song_id).then( (response) => {
              for(var i = 0; i < response.data.length; i++) {
                this.title += response.data[i].reviewBody + "\n";
              }
              alert(this.title);
              this.title = '';
          });
        },
        getSingleSong(song_id){
          axios.get(this.baseUrl + "songs/" +song_id).then( (response) => {
            console.log(response.data);
            this.displayItems = [];
            this.headers = [];
            this.displayItems.push(response.data);
            this.headers = Object.keys(this.displayItems[0]);
          });
        },

      }
    });
  </script>
</html>
